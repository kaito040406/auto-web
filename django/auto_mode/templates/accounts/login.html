<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>LOGIN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <form action="" method="POST">
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">ログアウト</a>
        {% else %}
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">ログイン</button>
        {% endif %}
    </form>
</body>
</html>
